    <style>
        /* ESTILOS GENERALES */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; color: #333; line-height: 1.6; }
        header { background: #0f2c45; color: white; padding: 20px 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { width: 85%; margin: auto; max-width: 1000px; padding: 20px; }
        
        /* PORTADA (HERO) */
        .hero { background: #f4f4f4; padding: 60px 20px; text-align: center; border-bottom: 4px solid #0f2c45; }
        .hero h1 { margin: 10px 0 0 0; color: #0f2c45; font-size: 2.5em; }
        .hero p { font-size: 1.2em; color: #555; }
        /* Estilo para tu foto de perfil */
        .profile-pic {
            width: 150px; 
            height: 150px; 
            object-fit: cover; /* Evita que la foto se deforme */
            border-radius: 50%; /* La hace redonda */
            border: 4px solid #0f2c45; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* SECCIONES */
        h2 { color: #0f2c45; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 50px; }
        .job, .school { margin-bottom: 25px; padding-left: 15px; border-left: 3px solid #eee; }
        .date { color: #666; font-style: italic; font-size: 0.9em; display: block; margin-bottom: 5px; }
        
        /* TARJETAS DE CERTIFICADOS */
        .cert-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .cert-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 8px; 
            background: #fff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            text-align: center;
            transition: transform 0.3s;
        }
        .cert-card:hover { transform: translateY(-5px); }
        .cert-title { font-weight: bold; color: #0f2c45; margin-top: 10px; font-size: 1.1em; }
        .cert-inst { color: #777; font-size: 0.9em; margin-bottom: 15px; }
        
        /* Bot√≥n de ver credencial */
        .btn-ver { 
            display: inline-block; 
            background: #0f2c45; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            font-size: 0.9em; 
            cursor: pointer; /* Manito al pasar el mouse */
            margin-top: 10px;
        }
        .btn-ver:hover { background: #1a4a70; }

        /* SKILLS */
        .skills-list span { background: #e0e0e0; padding: 5px 12px; border-radius: 20px; margin-right: 5px; display: inline-block; margin-bottom: 8px; font-size: 0.9em; }

        footer { background: #0f2c45; color: white; text-align: center; padding: 20px; margin-top: 60px; font-size: 0.9em; }
